<!-- Este archivo extiende la plantilla base 'base.html' -->
{% extends 'base.html' %}

<!-- Comienza el bloque de contenido donde se insertará el contenido específico -->
{% block content %}
<div class="container">
    <!-- Título de la sección de edición de perfil -->
    <h2>Edit Profile</h2>

    <!-- Formulario para editar el perfil, que permite enviar datos mediante POST -->
    <form method="post" enctype="multipart/form-data">
        <!-- Token CSRF para protección contra ataques CSRF -->
        {% csrf_token %}
        <!-- Muestra el formulario como párrafos -->
        {{ form.as_p }}
        <!-- Botón para guardar los cambios realizados en el formulario -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
<!-- Finaliza el bloque de contenido -->
{% endblock %}
